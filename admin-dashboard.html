<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - VigiTech</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./styles/admindash.css">
</head>
<body>
  <div class="dashboard-container">
    <header>
      <div class="header-left">
        <img src="./assets/images/logoVigiTechBlanco.png" alt="VigiTech Logo" class="header-logo">
      </div>
      <div class="header-center">
        <h2>Bienvenido Administrador</h2>
      </div>
      <div class="header-right">
        <button id="logoutBtn">Cerrar sesión</button>
      </div>
    </header>
    <main>
      <h1>Lista de Usuarios</h1>
      <div class="table-wrapper">
        <table id="usersTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Status</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </main>
    <footer>
      <div class="social-links">
        <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
          <img src="./assets/images/facebook (1).png" alt="Facebook">
        </a>
        <a href="https://www.whatsapp.com" target="_blank" rel="noopener noreferrer">
          <img src="./assets/images/whatsapp.png" alt="WhatsApp">
        </a>
        <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
          <img src="./assets/images/instagram (1).png" alt="Instagram">
        </a>
      </div>
      <p>&copy; 2025 VigiTech - Todos los derechos reservados</p>
    </footer>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="module" src="./src/scripts/adminDashboard.js"></script>
</body>
</html>
