<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VigiTech - Registro</title>
  <!-- Carga el CSS de Toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- Carga el script de Toastify (tipo normal, no module) -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="stylesheet" href="./styles/register.css">
</head>
<body>
  <header>
    <a href="home.html" class="home-link">
      <img src="./assets/images/chimenea-de-la-casa.png" alt="Inicio" class="home-icon">
    </a>
  </header>

  <div class="register-container">
    <div class="image-section">
      <img src="./assets/images/segurity (4).png" alt="Imagen Registro">
    </div>
    <div class="form-section">
      <h1>Crear Cuenta</h1>
      <form id="register-form">
        <label for="register-name">Nombre</label>
        <input type="text" id="register-name" placeholder="Tu nombre completo" required>

        <label for="register-email">Correo</label>
        <input type="email" id="register-email" placeholder="Tu correo electrónico" required>

        <label for="register-password">Contraseña</label>
        <input type="password" id="register-password" placeholder="Crea una contraseña" required>

        <label for="register-confirm-password">Confirmar Contraseña</label>
        <input type="password" id="register-confirm-password" placeholder="Repite tu contraseña" required>

        <label for="register-systemID">ID de Sistema</label>
        <input type="number" id="register-systemID" placeholder="Ingresa el ID de sistema que se asigno">

        <label for="register-role">Rol</label>
        <select id="register-role" required>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>

        <button type="submit">Registrarse</button>
      </form>
      <p>¿Ya tienes cuenta? <a href="./login.html">Inicia sesión aquí</a></p>
    </div>
  </div>

  <script type="module" src="./src/scripts/register.js"></script>
</body>
</html>
